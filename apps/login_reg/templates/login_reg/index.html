
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'login_reg/css/style.css' %}"media="screen" title="no title" charset="utf-8">
  <!-- <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> -->
  <!-- <script src="{% static 'login_reg/js/script.js' %}"></script> -->
  <title>Sept Assignment</title>
</head>
<body>
	<div>
    <h3>Welcome!</h3>
    <h4>Register</h4>
    <form action="{% url 'useradmin:register' %}" method="POST">
      {% csrf_token %}
			<p>Name: <input type="text" name="Name"></p>
			<p>Alias: <input type="text" name="Alias"></p>
			<p>Email: <input type="text" name="Email"></p>
			<p>Password: <input type="password" name="Password"></p>
			<p>Confirm Password: <input type="password" name="Confirmed Password"></p>
      <p>Birthday: <input type="date" name="Birthday"></p>
			<input class="btn" type="submit" name="submit" value="Register">
		</form>
    {% if messages %}
      <div class="errors">
        <ul>
          {% for message in messages %}
            <li class="error">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    <h4>Login</h4>
		<form action="{% url 'useradmin:login' %}" method="POST">
      {% csrf_token %}
			<p>Email: <input type="text" name="Email"></p>
			<p>Password: <input type="password" name="Password"></p>
			<input class="btn" type="submit" name="submit" value="Login">
		</form>
	</div>
</body>
</html>
